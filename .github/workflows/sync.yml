name: Automated Data Sync

on:
  schedule:
    # Se ejecuta todos los días a las 04:00 AM UTC
    - cron: '0 4 * * *'
  workflow_dispatch:
    # Permite ejecutarlo manualmente desde la pestaña Actions de GitHub

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run Sync Script
        run: node scripts/sync_ihub.js
